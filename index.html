<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <div class="input-field">
  <form id="age-form" action="submit">
    <div>
    <label class="uppercase">Day</label>
    <input id="day" type="text" placeholder="DD">
    <p id="day-error" class="error-message"></p>
  </div>
  <div>
    <label class="uppercase">Month</label>
    <input id="month" type="text" placeholder="MM">
    <p id="month-error" class="error-message"></p>
  </div>
  <div>
    <label class="uppercase">Year</label>
    <input id="year" type="text" placeholder="YYYY">
    <p id="year-error" class="error-message"></p>
  </div>
  <button type="submit">
  <img src="./assets/images/icon-arrow.svg" class="arrow-icon" alt="arrow-icon">
</button>
</form>
</div>

  <div class="result-field">
  <div><p id="year-display" class="age-display">--</p> years</div>
  <div><p id="month-display" class="age-display">--</p>month</div>
  <div><p id="day-display" class="age-display">--</p>days</div>

</div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/funamioh" target="_blank">Miho Funayama</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
